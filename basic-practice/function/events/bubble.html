<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div id="container">
      <h1>My List</h1>
      <ul id="myList">
        <li id="first" class="item">Lorem, ipsum dolor.</li>
        <li class="item">Minus, accusantium fugiat?</li>
        <li class="item">Labore, eius corrupti!</li>
        <li class="item">Animi, veritatis reprehenderit!</li>
        <li class="item">Obcaecati, iure quidem.</li>
      </ul>
    </div>
    <script>
      document
        .getElementById("first")
        .addEventListener("click", function (event) {
          console.log("first item clicked");
        });
      document
        .getElementById("myList")
        .addEventListener("click", function (event) {
          console.log("UL clicked");
          event.stopPropagation(); //we can stop bubble by this tag[stopPropagation]
        });
      document
        .getElementById("container")
        .addEventListener("click", function (event) {
          console.log("comtainer clicked");
        });
    </script>
  </body>
</html>
